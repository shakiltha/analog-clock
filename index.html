<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="css/mobile.css"
      media="screen and (max-width: 600px)"
    />
    <script src="main.js" defer></script>
    <title>Analog Clock</title>
  </head>
  <body>
      <div class="clock-wrapper1">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
        <div class="line line4"></div>
        <div class="line line5"></div>
        <div class="line line6"></div>
        <div class="line line7"></div>
        <div class="line line8"></div>
        <div class="line line9"></div>
        <div class="line line10"></div>
        <div class="line line11"></div>
        <div class="line line12"></div>
        <div class="line line13"></div>
        <div class="line line14"></div>
        <div class="line line15"></div>
        <div class="line line16"></div>
        <div class="line line17"></div>
        <div class="line line18"></div>
        <div class="line line19"></div>
        <div class="line line20"></div>
        <div class="line line21"></div>
        <div class="line line22"></div>
        <div class="line line23"></div>
        <div class="line line24"></div>
        <div class="line line25"></div>
        <div class="line line26"></div>
        <div class="line line27"></div>
        <div class="line line28"></div>
        <div class="line line29"></div>
        <div class="clock-wrapper2">
        <div class="line line30"></div>
        <div class="line line31"></div>
        <div class="clock-wrapper2">
          <div class="clock">
            <div class="number number1"><div class="num1">1</div></div>
            <div class="number number2"><div class="num2">2</div></div>
            <div class="number number3"><div class="num3">3</div></div>
            <div class="number number4"><div class="num4">4</div></div>
            <div class="number number5"><div class="num5">5</div></div>
            <div class="number number6"><div class="num6">6</div></div>
            <div class="number number7"><div class="num7">7</div></div>
            <div class="number number8"><div class="num8">8</div></div>
            <div class="number number9"><div class="num9">9</div></div>
            <div class="number number10"><div class="num10">10</div></div>
            <div class="number number11"><div class="num11">11</div></div>
            <div class="number number12"><div class="num12">12</div></div>

            <div class="second-hand"></div>
            <div class="minute-hand"></div>
            <div class="hour-hand"></div>
            <div class="leftsquare">&lsqb;</div>
            <div class="clock-center-circle"></div>
            <div class="animation-wrapper1"></div>
            <div class="animation-wrapper2"></div>
            <div class="animation-wrapper3"></div>
          </div>
        </div>
      </div>
  </body>
</html>
